<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>

<body>
    <!-- // program to display text 5 times -->
    <script>
    const n = 5;
    
    // looping from i = 1 to 5
    for (let i = 1; i <= n; i++) {
        document.write('javascript');
    }
    </script> 
</body>

</html>
